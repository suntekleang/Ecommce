<mat-list class="mat-category">
    <mat-list-item routerLinkActive="active" [routerLink]="['/all']">
        <mat-icon>add</mat-icon>
        <span>All</span>
    </mat-list-item>
    <mat-list-item routerLinkActive="active" [routerLink]="['/category/' + item.key]" *ngFor="let item of store.data">
        <mat-icon>add</mat-icon>
        <span>{{item.name}}</span>
    </mat-list-item>
</mat-list>
